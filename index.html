<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Task List</title>
</head>
<body>

<div id="app">
    <h1>{{title}}</h1>
    <form>
        <input type="text" v-model="items.text">
        <input @click="add" type="submit" value="Add">
    </form>

    <li v-for="item in items">
        {{item.text}}
        <input type="submit" value="Delete" v-on:click="delete(item)">

    </li>
</div>



<script>
    var app = new Vue({
        el: '#app',
        data: {
            title: 'Todo List',
            items: [
                {text: "firstItem"}
            ],
        },
        methods: {
            add: function(e){
                e.preventDefault();
                this.items.push({text: this.items.text});
            },
            delete: function(item){
                this.items.splice(this.items.indexOf(item), 1);
            }
        }
    })
    
</script>
</body>
</html>
